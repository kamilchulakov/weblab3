<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body bgcolor="white" style="text-align: center">
        <h2>Welcome #{welcomeBean.name}</h2>
        <p id="current_date_time"/>
        <br><h:link outcome="app">Go to main page</h:link></br>
        <h:graphicImage url="https://img02.rl0.ru/afisha/1808x1016q65i/s4.afisha.ru/ms/zyJdqkU38WUqjrMT0FyTKo6V9--zDqnA5eqdzKxpO_4.jpg"/>
        <h:outputScript library="scripts" name="clock.js"/>
        <br></br>
        <h2>"From Action" Navigation</h2>
        <hr />

        <h:form>
            <h:commandLink action = "#{navigationController.processIndex}" value = "index" />
            <br></br>
            <h:commandLink action = "#{navigationController.processApp}" value = "app" />
        </h:form>
        <br/>
    </h:body>
    <h:outputScript library="scripts" name="clock.js"/>
</html>
