<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form id="form">
    <div class="x-value">
        <p>Выберите X:</p>
        <h:selectOneRadio id="x"
                          value="#{resultsBean.x}"
                          required="true"
                          requiredMessage="X is required">
            <f:selectItem itemValue="-5" itemLabel="-5"/>
            <f:selectItem itemValue="-4" itemLabel="-4"/>
            <f:selectItem itemValue="-3" itemLabel="-3"/>
            <f:selectItem itemValue="-2" itemLabel="-2"/>
            <f:selectItem itemValue="-1" itemLabel="-1"/>
            <f:selectItem itemValue="0" itemLabel="0"/>
            <f:selectItem itemValue="1" itemLabel="1"/>
            <f:selectItem itemValue="2" itemLabel="2"/>
            <f:selectItem itemValue="3" itemLabel="3"/>
        </h:selectOneRadio>
<!--        <h:message for="x" style="color: red"/>-->

    </div>
    <div class="y-value">
        <p>Выберите Y:</p>
        <h:inputText styleClass="my-input" id="y" name="y" value="#{resultsBean.y}" a:placeholder="Value in [-3..5]"
                     converterMessage="Y must be number..."
                     validatorMessage="Y must be number between -3 and 5 inclusive"
                     required="true" requiredMessage="Y is required" maxlength="6">
            <f:validateDoubleRange minimum="-3" maximum="5"/>
        </h:inputText>
<!--        <h:message for="y" style="color: red"/>-->
    </div>

    <!--        <div class="r-value">-->
    <!--            <p>Выберите R:</p>-->
    <!--            <h:outputText id="sliderValue" value="1"/>-->
    <!--        </div>-->

    <div class="r-value">
        <p>Выберите R:</p>
        <h:selectOneRadio id="r"
                          value="#{resultsBean.r}"
                          required="true"
                          requiredMessage="R is required">
            <f:selectItem itemValue="1" itemLabel="1"/>
            <f:selectItem itemValue="2" itemLabel="2"/>
            <f:selectItem itemValue="3" itemLabel="3"/>
            <f:selectItem itemValue="4" itemLabel="4"/>
            <f:selectItem itemValue="5" itemLabel="5"/>
        </h:selectOneRadio>
    </div>


    <div>
        <h:commandButton styleClass="my-button" type="submit" value="Submit" action="#{resultsBean.submitResult}">
            <f:ajax execute="@form" render="result-table"/>
        </h:commandButton>
    </div>
</h:form>
</html>
