<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
<h:form id="form">
    <div class="x-value">
        <p>Выберите X:</p>
        <h:selectOneRadio  id="x"
                          value="#{rb.x}"
                          required="true"
                                 action="#{rb.x}"
                                 requiredMessage="X is required" style="text-align: center">
            <f:selectItem itemValue="-2" itemLabel="-2"/>
            <f:selectItem itemValue="-1.5" itemLabel="-1.5"/>
            <f:selectItem itemValue="-1" itemLabel="-1"/>
            <f:selectItem itemValue="-0.5" itemLabel="-0.5"/>
            <f:selectItem itemValue="0" itemLabel="0"/>
            <f:selectItem itemValue="0.5" itemLabel="0.5"/>
            <f:selectItem itemValue="1" itemLabel="1"/>
            <f:selectItem itemValue="1.5" itemLabel="1.5"/>
            <f:selectItem itemValue="2" itemLabel="2"/>
            <f:ajax execute="@form" render="x-error"/>
        </h:selectOneRadio >
        <br/>
        <h:message id="x-error" for="x" style="color: red"/>

    </div>
    <div class="y-value">
        <p>Выберите Y:</p>
        <h:inputText id="y" name="y" value="#{rb.y}" a:placeholder="Value in [-5..5]"
                     converterMessage="Y must be number..."
                     validatorMessage="Y must be number between -5 and 5 inclusive"
                     required="true" requiredMessage="Y is required" maxlength="6">
            <f:validateDoubleRange minimum="-5" maximum="5"/>
            <f:ajax execute="@form" render="y-error"/>
        </h:inputText>
        <br/>
        <h:message id="y-error" for="y" style="color: red"/>
    </div>
    <div class="r-value">
        <p>Выберите R:</p>
        <h:panelGrid columns="1" style="margin-bottom: 10px">
        <p:inputText id="r" value="#{rb.r}"/>
        <p:slider for="r" minValue="2" maxValue="5" step="0.25"/>
        </h:panelGrid>
    </div>

    <div>
        <h:commandButton id="sumbitter" type="submit" value="Submit" action="#{rb.submitResult}" style="background: darkcyan">
            <f:ajax execute="@form" render="result-table"/>
<!--            <f:ajax execute="@form" render="svg-wrapper"/>-->
        </h:commandButton>
        <h:commandButton id="clearer" type="submit" value="Clear" action="#{rb.clear}">
<!--            <f:ajax execute="@form" render="svg-wrapper"/>-->
            <f:ajax execute="@form" render="result-table"/>
        </h:commandButton>
    </div>
</h:form>
</h:body>
</html>
