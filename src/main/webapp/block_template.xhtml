<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <title>Main</title>
    <h:outputStylesheet library="stylesheets" name="style.css"/>

</h:head>

<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header">
                <h:panelGrid columns="2">
                    <h:outputLabel value="First Name" class="label"/>
                    <h:outputLabel value="Kamil"/>
                    <h:outputLabel value="Last Name" class="label"/>
                    <h:outputLabel value="Chulakov"/>
                    <h:outputLabel value="Group" class="label"/>
                    <h:outputLabel value="P3215" style="font: italic, bold"/>
                </h:panelGrid>
            </ui:insert>
        </div>

        <div id="sidebar">
            <div id="error_block">
                <ui:insert name="error_status">
                    <p>Server Status</p>

                </ui:insert>
<!--                <h2>COunter #{pointCounterBean.totalPointsCount}</h2>-->
            </div>
            <div id="http_cat_block">
                <ui:insert name="error_message">
                </ui:insert>
            </div>
        </div>

        <div id="svgbar">
            <ui:insert name="svgbar">

            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">

            </ui:insert>
        </div>


        <div id="footer">
            <ui:insert name="footer">
                <a href="https://itmo.ru"><img src="https://duckduckgo.com/i/d491c9b6.png" alt="Красивая картинка"
                                               height="100%"/></a>
            </ui:insert>
        </div>
    </div>

    <h:outputScript library="scripts" name="points_render.js"/>
